<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Caloriefy</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>CalorieFy</h1>
        </header>

        <div class="age-gender-section">
            <div class="age">
                <h2>AGE</h2>
                <input type="text" id="age" value="20">
            </div>
            <div class="gender">
                <h2>Gender</h2>
                <form class="gender-selection">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </form>
            </div>

            <div class="body-fat">
                <h2>Body Fat</h2>
                <input type="text" name="body-fat" id="body-fat" value="20"><span>%</span>
            </div>
        </div>
        
        <div class="height-weight-section">
            <div class="height">
                <h2>Height</h2>
                <input type="text" id="height" value="180"><span>cm</span>
            </div>
    
            <div class="weight">
                <h2>Weight</h2>
                <input type="text" id="weight" value="70"><span>Kg</span>
            </div>
        </div>
        
        <div class="activity-fornula-section">
            <div class="activity">
                <h2>Activity</h2>
                <select name="activity" id="activity">
                    <option value="1">BMR-Basal metabolic rate</option>
                    <option value="1.2">Little or no workout</option>
                    <option value="1.375">Light exercise (light Workout for 2-4 days a week)</option>
                    <option value="1.465">Moderately active (moderate Workout for 3-5 days a week)</option>
                    <option value="1.55">Daily Active (Workout for 6-7 days a week)</option>
                    <option value="1.725">Highly Active (Highly active and workout daily)</option>
                </select>
            </div>

            <div class="formula-section">
                <h2>BMR Formula</h2>
                <select name="formula" id="formula">
                    <option value="1" id="formula-1">Miffin St Jeor</option>
                    <option value="2" id="formula-2">Revised Harris-Benedict</option>
                    <option value="3" id="formula-3">Katch McArdle</option>
                </select>
            </div>
        </div>
        
        <div class="ans">How much calories you need? click on calculate</div>


        <div class="calculate">
            <button class="btn">CALCULATE</button>
        </div>
        
    </section>
    <script src="./app.js" defer></script>
</body>
</html>
